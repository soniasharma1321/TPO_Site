<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marks Details</title>
    <style>
      body{

        padding: 30px;
        margin: 0px;
        background-color: #fdf0d5;
      }
      .container{
        margin:auto;
        background-color: #e1e5f2;
        background-color: rgba(0,0,0,0.1);
        font-family: 'Libre Baskerville', serif;
        font-family: 'Roboto', sans-serif;
        font-family: 'Rubik', sans-serif;
        font-family: 'Vollkorn', serif;
        border-radius: 15px;
        padding-bottom: 2px;
      }

      h1{
        text-align: center;
        font-family: 'Bangers', cursive;
         font-family: 'Libre Baskerville', serif;
         font-family: 'Roboto', sans-serif;
         font-family: 'Rubik', sans-serif;
         font-family: 'Vollkorn', serif;
        padding-bottom: 10px;
      }
      .form-group .form-control ,text{
        border: 0px;
        padding: 10px;
        padding-bottom: 10px;
        background: transparent;
        border-bottom: 3px solid #29bf12;
        color: #29bf12;
        width: 120%;
        margin: auto;

      }
      #one{
       width: 50%;
       background-color: #29bf12;
       margin-left: 350px;
       margin-top: 10px;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Marks Details</h1>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">User Name</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
                <input type="text" class="form-control" value="{{user.username}}" name="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Tenth Obt Marks</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
                <input type="number" step="0.01"  class="form-control" value="{{agg.tenth_obt_marks}}" name="tenth_obt_marks" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Tenth Total Marks</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
                <input type="number" class="form-control" value="{{agg.tenth_total_marks}}" name="tenth_total_marks" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Tenth Percentage</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
                <input type="number" step="0.01" class="form-control" value="{{agg.tenth_percentage}}" name="tenth_percentage" placeholder="In %" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Twelvth Obt Marks</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
                <input type="number" step="0.01" class="form-control" value="{{agg.twelve_obt_marks}}" name="twelve_obt_marks" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Twelve Total Marks</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
                <input type="number" class="form-control" value="{{agg.twelve_total_marks}}" name="twelve_total_marks" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Twelve Percentage</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
                <input type="number" step="0.01" class="form-control" value="{{agg.twelve_percentage}}" name="twelve_percentage" placeholder="In %" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">JEE Rank</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
                <input type="number" class="form-control" value="{{agg.jee_rank}}" name="jee_rank" placeholder="Leave 0 if not given" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">First Sem Marks</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
                <input type="number" class="form-control" value="{{agg.first_sem_marks}}" name="first_sem_marks">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Second Sem Marks</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
                <input type="number" class="form-control" value="{{agg.second_sem_marks}}" name="second_sem_marks">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Third Sem Marks</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
                <input type="number" class="form-control" value="{{agg.third_sem_marks}}" name="third_sem_marks">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Fourth Sem Marks</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
                <input type="number" class="form-control" value="{{agg.fourth_sem_marks}}" name="fourth_sem_marks">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Fifth Sem Marks</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
                <input type="number" class="form-control" value="{{agg.fifth_sem_marks}}" name="fifth_sem_marks" placeholder="0 if not held">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Sixth Sem Marks</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
                <input type="number" class="form-control" value="{{agg.sixth_sem_marks}}" name="sixth_sem_marks" placeholder="0 if not held">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Seventh Sem Marks</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
                <input type="number" class="form-control" value="{{agg.seventh_sem_marks}}" name="seventh_sem_marks" placeholder="0 if not held">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Supplementary</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
                <input type="number" class="form-control" value="{{agg.supplees}}" name="supplees" placeholder="Fill 0 if none" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Aggregates Till Now</label>
            <div class="col-md-10 col-sm-9 col-xs-12">
                <input type="number" step="0.01" class="form-control" value="{{agg.aggregates}}" name="aggregates" placeholder="In %" required>
            </div>
        </div>
        <!-- <div class="form-group">
            <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                <input id="one" class="btn btn-primary" type="submit" value="SUBMIT">
            </div>
        </div> -->
    </form>

</div>
              <input id="one" class="btn btn-primary" type="submit" value="SUBMIT">
   </body>
</html>
